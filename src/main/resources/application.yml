micronaut:
  application:
    name: interactive-soil-health-map
    version: 1.0.0

  server:
    port: ${MICRONAUT_SERVER_PORT:8080}
    host: ${MICRONAUT_SERVER_HOST:0.0.0.0}
    cors:
      enabled: true
      configurations:
        web:
          allowed-origins:
            - "http://localhost:8080"
            - "http://localhost:3000"
            - "${CORS_ALLOWED_ORIGINS:*}"
          allowed-methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          allowed-headers:
            - Content-Type
            - Authorization
            - Accept
          exposed-headers:
            - Content-Disposition
          max-age: 3600

    thread-selection: AUTO
    netty:
      max-chunk-size: 10485760  # 10MB for file uploads
      worker:
        threads: ${NETTY_WORKER_THREADS:8}

  router:
    static-resources:
      default:
        enabled: true
        mapping: /ui/**
        paths:
          - classpath:public
          - file:static
      css:
        enabled: true
        mapping: /css/**
        paths: classpath:public/css
      js:
        enabled: true
        mapping: /js/**
        paths: classpath:public/js
      images:
        enabled: true
        mapping: /images/**
        paths: classpath:public/images

  security:
    enabled: ${SECURITY_ENABLED:false}
    authentication: bearer
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: ${JWT_SECRET:pleaseChangeThisSecretForProduction}
        generator:
          refresh-token:
            secret: ${JWT_REFRESH_SECRET:pleaseChangeThisRefreshSecretForProduction}
          access-token:
            expiration: 3600  # 1 hour

  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
        step: PT1M
        descriptions: true

  health:
    enabled: true
    sensitive: false
    details-visible: ANONYMOUS

datasources:
  default:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ishm}
    username: ${DB_USER:ishm}
    password: ${DB_PASSWORD:ishm}
    driverClassName: org.postgresql.Driver
    dialect: POSTGRES
    schema-generate: ${DB_SCHEMA_GENERATE:NONE}

    hikari:
      minimumIdle: ${DB_MIN_IDLE:5}
      maximumPoolSize: ${DB_MAX_POOL_SIZE:10}
      idleTimeout: ${DB_IDLE_TIMEOUT:600000}
      connectionTimeout: ${DB_CONNECTION_TIMEOUT:30000}
      maxLifetime: ${DB_MAX_LIFETIME:1800000}
      leakDetectionThreshold: ${DB_LEAK_DETECTION:60000}
      poolName: soil-health-pool
      registerMbeans: true
      connectionTestQuery: SELECT 1
      dataSourceProperties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true

jackson:
  serialization:
    writeDatesAsTimestamps: false
    writeDurationsAsTimestamps: false
  deserialization:
    failOnUnknownProperties: false
  dateFormat: "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"
  timeZone: "UTC"
  serialization-inclusion: NON_NULL

# Logging configuration
logger:
  levels:
    ROOT: ${LOG_LEVEL_ROOT:INFO}
    com.ishm: ${LOG_LEVEL_APP:DEBUG}
    io.micronaut.http.server: ${LOG_LEVEL_HTTP:INFO}
    io.micronaut.data.query: ${LOG_LEVEL_SQL:WARN}
    com.zaxxer.hikari: ${LOG_LEVEL_HIKARI:INFO}

# Application specific configuration
app:
  soil-health:
    # NPK threshold values (kg/ha)
    nitrogen:
      low: 280
      medium: 560
    phosphorus:
      low: 10
      medium: 25
    potassium:
      low: 110
      medium: 280

    # Default values for calculations
    defaults:
      samples-per-farmer: 2.5
      hectares-per-sample: 2

    # Map configuration
    map:
      default-center:
        lat: 23.5937
        lng: 78.9629
      default-zoom: 5
      max-zoom: 18
      tile-url: "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"

    # File upload limits
    upload:
      max-file-size: 10485760  # 10MB
      allowed-extensions:
        - csv
        - xlsx
        - xls
        - json
        - geojson

    # Cache configuration (if using Redis)
    cache:
      enabled: ${CACHE_ENABLED:false}
      ttl:
        districts: 3600  # 1 hour
        statistics: 1800  # 30 minutes
        recommendations: 300  # 5 minutes

# Environment-specific configurations
---
micronaut:
  environments: development

logger:
  levels:
    com.ishm: DEBUG
    io.micronaut.http.server: DEBUG
    io.micronaut.data.query: DEBUG

---
micronaut:
  environments: production

  server:
    cors:
      configurations:
        web:
          allowed-origins:
            - "https://soilhealth.gov.in"
            - "https://www.soilhealth.gov.in"

  security:
    enabled: false

  ssl:
    enabled: ${SSL_ENABLED:false}
    port: ${SSL_PORT:8443}
    key-store:
      path: ${SSL_KEYSTORE_PATH}
      password: ${SSL_KEYSTORE_PASSWORD}
      type: ${SSL_KEYSTORE_TYPE:PKCS12}

logger:
  levels:
    ROOT: WARN
    com.ishm: INFO
    io.micronaut.http.server: WARN
    io.micronaut.data.query: WARN

---
micronaut:
  environments: docker

datasources:
  default:
    url: jdbc:postgresql://db:5432/ishm

---
micronaut:
  environments: test

datasources:
  default:
    url: jdbc:postgresql://localhost:5432/ishm
    schema-generate: CREATE_DROP

logger:
  levels:
    ROOT: WARN
    com.ishm: DEBUG